- title: Onde estão os dados da Comunidade LGBTQIAP+? - BDletter 42
  publishedIn:
    name: BD Letter
    date: 1 Julho 2025
    url: https://basedosdados.org/blog/
  authors:
  - name: Marina Monteiro
  - name: Thais Filipi
  - name: Giovane Caruso

  paper:
    summary: Até agora, o IBGE levantou dados apenas sobre orientação sexual (em 2019 com a PNS), sem coletar informações sobre identidade de gênero nos censos, e os novos módulos de 2023/2024 ainda não têm resultados publicados. Assim, a principal fonte de informações sobre a comunidade LGBTQIAP+ no Brasil hoje vem de pesquisas independentes, ONGs e universidades, com estimativas que variam de 3 milhões (PNS) a mais de 15–20 milhões de pessoas.
    url: https://basedosdados.org/blog/bdletter-42-onde-estao-os-dados-da-comunidade-lgbtqiap
