- title: Onde vivem as pessoas que passaram dos 100 anos no Brasil?
  publishedIn:
    name: BD Letter
    date: 1 Abril 2024
    url: https://basedosdados.org/blog/
  authors:
  - name: Marina Monteiro
  paper:
    summary: O Censo Demográfico de 2022 — com dados divulgados em junho de 2023 — mostra que o Brasil contava com 37.810 pessoas com 100 anos ou mais, aumento de cerca de 56% em relação a 2010, quando o número era de 24.233. Essas pessoas representam menos de 0,02% da população total do país. A Bahia lidera tanto em termos absolutos quanto na proporção de centenários, com aproximadamente 0,035% da sua população nessa faixa etária
    url: https://basedosdados.org/blog/analisando-populacao-centenaria
  categories: ["sociedade"]
  tags: ["Sociedade", "Jornalismo de Dados", "Centenários"]


