- title: Qual é a relação entre a dengue e as mudanças climáticas? - BDletter 40
  publishedIn:
    name: BD Letter
    date: 7 Maio 2024
    url: https://basedosdados.org/blog/
  authors:
  - name: Marina Monteiro
  - name: Giovane Caruso

  paper:
    summary: O aumento da temperatura e da chuva intensifica a reprodução do mosquito da dengue, tornando a transmissão mais rápida e ampla. Em várias cidades brasileiras, os picos da doença seguem os períodos de calor e precipitação. As mudanças climáticas tendem a agravar esse padrão.
  url: https://basedosdados.org/blog/bdletter-36-online-vs-offline
  categories: ["sociedade", "mudancas-climaticas"]
  tags: ["Saúde", "Mudanças Climáticas", "Jornalismo de Dados", "Sociedade"]


- title: Online vs offline. Qual estratégia é a preferida de candidatos das eleições? - BDletter 36
  publishedIn:
    name: BD Letter
    date: 1 Outubro 2024
    url: https://basedosdados.org/blog/
  authors:
  - name: Marina Monteiro
  - name: Thaís Filipi
  - name: Giovane Caruso
  - name: José Felix
  paper:
    summary: Em campanhas municipais de 2024, a maior parte dos recursos continuou sendo dirigida às estratégias offline (como panfletagem e mobilização de rua), especialmente em municípios de pequeno e médio porte. Embora o uso de campanhas online (como impulsionamento em redes sociais) tenha crescido desde 2020, ele ainda representa uma parcela pequena do total de gastos eleitorais
  url: https://basedosdados.org/blog/bdletter-36-online-vs-offline
  categories: ["sociedade"]
  tags: ["Política", "Jornalismo de Dados", "Sociedade"]

- title: Qual a relação das chuvas extremas no RS com as mudanças climáticas?
  publishedIn:
    name: BD Letter
    date: 3 Setembro 2024
    url: https://basedosdados.org/blog/
  authors:
  - name: Marina Monteiro
  - name: Giovane Caruso
  - name: José Felix
  paper:
    summary: O texto aborda os principais desafios na análise de dados meteorológicos no Brasil, destacando a fragmentação e a qualidade insuficiente das bases disponíveis. A climatologista Karina Lima oferece comentários técnicos sobre como esses dados são usados para entender e comprovar a influência humana nos extremos climáticos.
